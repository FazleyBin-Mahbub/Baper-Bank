<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangking Page</title>
    <!-- tailwind CSS  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="text-3xl font-extrabold mt-16 text-center">
        Let's get some <span class="text-pink-600 font-extrabold">Money</span>
      </h2>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and transaction -->
      <section class="mt-10">
        <div class="grid grid-cols-3 gap-4 text-white font-extrabold">
          <div class="bg-indigo-600 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$ <span id="deposit-total"> 00 </span></h4>
          </div>
          <div class="bg-purple-700 p-8 rounded">
            <h3 class="text-2xl">WithDraw</h3>
            <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
          </div>
          <div class="bg-blue-700 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$ <span id="balance-total">1240</span> </h4>
          </div>
        </div>
      </section>
      <!-- Deposit and WithDraw -->
      <section class="mt-5">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-pink-600 rounded p-7">
            <h3 class="text-2xl text-white font-semibold">Please Deposit</h3>
            <div>
              <input
                id="deposit-amount"
                class="mt-3 border mb-4 p-2 border-gray-300 rounded w-3/4"
                type="text"
                placeholder="$ amount you wanna deposit"
              />
              <br />

              <button
                id="deposit-btn"
                class="rounded text-white bg-purple-900 p-2 font-semibold"
                type="submit"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-indigo-900 rounded p-7">
            <h3 class="text-2xl text-white font-semibold">Please WithDraw</h3>
            <div>
              <input
                id="withdraw-amount"
                class="mt-3 border mb-4 p-2 border-gray-300 rounded w-3/4"
                type="text"
                placeholder="$ amount you wanna withdraw"
              />
              <br />

              <button
                id="withdraw-btn"
                class="rounded text-white bg-purple-900 p-2 font-semibold"
                type="submit"
              >
                WithDraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="JS/banking.js"></script>
  </body>
</html>
