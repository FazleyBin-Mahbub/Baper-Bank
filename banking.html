<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangking Page</title>
    <!-- tailwind CSS  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="text-3xl font-extrabold mt-16 text-center">
        Let's get some <span class="text-pink-600 font-extrabold">Money</span>
      </h2>
    </header>
    <main>
      <section class="mt-10">
        <div
          class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white font-extrabold"
        >
          <div class="bg-indigo-600 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$00</h4>
          </div>
          <div class="bg-purple-700 p-8 rounded">
            <h3 class="text-2xl">WithDraw</h3>
            <h4 class="text-4xl">$00</h4>
          </div>
          <div class="bg-blue-700 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$1240</h4>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
